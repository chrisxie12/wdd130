<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Explore Africa - White Water Rafting Adventures for reservations, general inquiries, and suggestions.">
    <meta name="author" content="Christian Twum Gyan">
    <title>Contact Us - Explore Africa</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/explore-africa.jpg.jpg" alt="Explore Africa Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
                <li><a href="../../index.html">Main Site</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero -->
        <div class="hero">
            <img src="images/contact.jpg" alt="Rafting Contact Us" class="hero-img">
            <h1>Contact Us</h1>
        </div>

        <!-- Company Info -->
        <section class="contact-info">
            <h2>Our Office</h2>
            <p>123 Riverbank Road, Kumasi, Ghana</p>
            <p>Phone: +233 24 123 4567</p>
            <p>Email: info@exploreafrica.com</p>
        </section>

        <!-- Google Map -->
        <section class="map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?...your-location..." width="100%" height="300"
                allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Tour Guide">
                    <figcaption>John Doe - Senior Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Sarah Johnson - Customer Support">
                    <figcaption>Sarah Johnson - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Kwame Mensah - Operations Manager">
                    <figcaption>Kwame Mensah - Operations Manager</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | Christian Twum Gyan</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook icon.png" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/LinkedIn icon.png" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram icon.png" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
