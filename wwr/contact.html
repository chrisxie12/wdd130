<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with Explore Africa - White Water Rafting Adventures for bookings and inquiries.">
    <meta name="author" content="Christian Twum Gyan">
    <title>Contact Us - Explore Africa</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <!-- Logo links back to rafting home -->
        <a href="index.html">
            <img src="images/explore africa logo.jpg" alt="White Water Rafting Logo" class="logo">
        </a>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
                <li><a href="../../index.html">Main Site</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero -->
        <div class="hero">
            <img src="images/contact.jpg" alt="Contact Us" class="hero-img">
            <h1>Contact Us</h1>
        </div>

        <!-- Contact Info -->
        <section>
            <h2>Our Office</h2>
            <p>123 Riverbank Road, Kumasi, Ghana</p>
            <p>Phone: +233 24 123 4567</p>
            <p>Email: info@exploreafrica.com</p>
        </section>

        <!-- Map -->
        <section>
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?...your-location..." width="100%" height="300"
                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | Christian Twum Gyan</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook icon.png" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/LinkedIn icon.png" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram icon.png" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
